
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pracht Work Order System - Office</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div>
            <h1>Pracht Office Dashboard</h1>
            <p>Work Order Control Center</p>
          </div>
        </div>
        <nav class="nav">
          <button class="pill" data-view="job-board">Job Board</button>
          <button class="pill" data-view="customers">Customers</button>
          <button class="pill" data-view="fields">Fields</button>
          <button class="pill" data-view="trucks">Trucks</button>
          <button class="pill" data-view="users">Users</button>
          <button class="pill" data-view="job-types">Job Types</button>
          <button class="pill" data-view="products">Parts</button>
          <button class="pill" data-view="tools">Tools</button>
          <button class="pill" data-view="requests">Requests</button>
          <button class="pill" data-view="out-of-stock">Out of Stock</button>
          <button class="pill" data-view="receipts">Receipts</button>
          <button class="pill" data-view="settings">Settings</button>
        </nav>
      </aside>
      <main class="content">
        <header class="toolbar">
          <div>
            <h2 id="view-title">Job Board</h2>
            <p id="view-subtitle">Track status, time-in-status, and reports.</p>
          </div>
          <div class="toolbar-actions" id="view-actions"></div>
        </header>
        <section id="view-container" class="view"></section>
      </main>
    </div>

    <div id="toast" class="toast" hidden></div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
