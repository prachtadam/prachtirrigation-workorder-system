<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Shelf Mapping – Inventory</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
<header>
  <div class="brand">
    <div class="logo">SM</div>
    <div class="title">
      <b>Shelf Mapping</b>
      <span>Visual counting + fast “where is it?”</span>
    </div>
  </div>

  <div class="nav">
    <button class="btn ghost" id="nav_office">Office dashboard</button>
    <button class="btn ghost" id="nav_home">Home</button>
    <button class="btn" id="nav_map">Map</button>
  </div>
</header>

<main>
  <div class="layout view-stack">
    <section class="card view active" aria-label="Aisle Map" data-view="aisles">
      <div class="row space">
        <div class="row">
          <button class="btn ghost small" id="back-aisles">Back</button>
          <div>
            <h3>Aisle Map</h3>
            <div class="muted">Browse aisles, then choose a side to see shelf levels.</div>
          </div>
        </div>
        <button class="btn small" id="add-aisle">Add Aisle</button>
      </div>
      <div class="divider"></div>
      <div class="row space controls">
        <div class="field compact">
          <label for="level-filter">Level</label>
          <select id="level-filter"></select>
        </div>
        <div class="field grow">
          <label for="find-input">Find</label>
          <div class="row">
            <input id="find-input" placeholder="Search by SKU or part name"/>
            <button class="btn small" id="find-btn">Find</button>
          </div>
        </div>
      </div>
      <div class="divider"></div>
      <div class="aisle-scroll">
        <div class="aisle-list" id="aisle-list"></div>
      </div>
    </section>

    <section class="card view" aria-label="Shelf List" data-view="shelves">
      <div class="row space">
       <div class="row">
          <button class="btn ghost small" id="back-shelves">Back</button>
          <div>
            <h3 id="aisle-title">Aisle</h3>
            <div class="muted" id="aisle-subtitle">Pick a shelf to see bins.</div>
          </div>
        </div>
        <div class="row">
          <button class="btn ghost small" id="add-bin">Add Bin</button>
          <button class="btn small" id="add-shelf">Add Shelf</button>
        </div>
      </div>
 <div class="divider"></div>
      <div class="levels vertical" id="shelf-list"></div>
    </section>
  </div>
</main>

<div class="modalWrap" id="modalWrap" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true">
    <div class="modalTop">
      <h3 id="modalTitle">Details</h3>
      <div class="row">
        <button class="btn ghost" id="modalClose">Close</button>
      </div>
    </div>
    <div id="modalBody" style="margin-top:10px"></div>
  </div>
</div>

<div class="toast" id="toast"></div>
<div class="footerHint" id="footerHint">Level → Aisle Side → Shelf → Bin details (assign product + update qty).</div>

<script type="module" src="app.js"></script>
</body>
</html>
